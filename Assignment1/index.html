<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Check</title>
  </head>
  <body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController">
      <input type="text"
            ng-model="food">
      <input type="submit"
            value="Check If Too Much"
            ng-click="checkStatus();">
      <div>
        {{msg}}
      </div>
    </div>
  </body>
</html>
